<template name="animalList">
	{{> filterAnimals}}
	{{#each results}}
		{{> result}}
	{{/each}}
</template>

<template name="filterAnimals">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-3 control-label" for="type">Type :</label>
			<div class="col-sm-9 radio_spacing">
			    <input type="radio" name="type" value="cat">Cat
			    <input type="radio" name="type" value="dog">Dog
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label" for="age">Age :</label>
			<div class="col-sm-9 radio">
				<label class="checkbox-inline">
					<input type="checkbox" name="" value="<6 months">&lt;6 months</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="" value="6 months - 1 year">6 months - 1 year
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="1-3 years">1-3 years</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="3-5 years">3-5 years</label>
				<label class="checkbox-inline">
	  				<input type="checkbox" value=">10 years">&gt;10 years</label>
				<label class="checkbox-inline">
	  				<input type="checkbox" value="don't care">Don't Care
	  			</label>
			</div>

		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label" for="size">Size :</label>
			<div class="col-sm-9">
				<label class="checkbox-inline">
					<input type="checkbox" name="" value="very small (<10lbs)">Very Small (&lt;10lbs)
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" name="" value="small (10-25 lbs)">Small (10-25 lbs)
				</label>
				<label class="checkbox-inline">
					<input type="checkbox" value="medium (25-40 lbs)">Medium (25-40 lbs)
				</label>
				<label class="checkbox-inline">
					 <input type="checkbox" value="large (40-70 lbs)">Large (40-70 lbs)
				</label>
				<label class="checkbox-inline">
		  			<input type="checkbox" value="very large (>70 lbs)">Very Large (&gt;70 lbs)
		  		</label>
				<label class="checkbox-inline">
		  			<input type="checkbox" value="don't care">Don't Care
		  		</label>           
			</div>
		</div>        
		<div class="form-group">
			<label class="col-sm-3 control-label" for="health_issues">Are you willing to look into Special Needs of the animal :</label>
			<div class="col-sm-9 radio_spacing">
			    <input type="radio" name="type" value="yes">Yes
			    <input type="radio" name="type" value="no">No
			</div>
		</div>
	</form>
</template>

<template name="result">
	<div class="row">
		<p>
			<div class="col-xs-6">
				<div class="small-pic">
					{{#if img_path}}
						<img src="{{img_path}}" alt="animal image">
					{{else}}	
						<img src="/paw.png" alt="animal paw">
					{{/if}}		
				</div>
			</div>

			<div class="col-xs-6">
					<p>Name: {{name}}</p>
					<p>Age: {{age}}</p>
					<p>Sex: {{sex}}</p>
					<p>Personality: {{personality}}</p>
			</div>
		</p>
	</div>
</template>
